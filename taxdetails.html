<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة وثائق التأمين - تسجيل التفاصيل الضريبية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="gradient-bg min-h-screen">
<!-- Sidebar -->
<aside id="sidebar" class="sidebar">
    <div class="flex flex-col h-full">
        <!-- Sidebar Header -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-gradient-to-r from-blue-600 to-blue-800 rounded-lg flex items-center justify-center shadow-md ml-3">
                        <i class="fas fa-shield-alt text-xl text-white"></i>
                    </div>
                    <div>
                        <h2 class="font-bold text-lg text-gray-800">نظام التأمين</h2>
                        <p class="text-sm text-gray-500">الإدارة الإلكترونية</p>
                    </div>
                </div>
                <button id="closeSidebar" class="md:hidden text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 p-4 overflow-y-auto">
            <div class="mb-8">
                <h3 class="px-4 text-sm font-medium text-gray-500 mb-4">
                    القوائم الرئيسية
                </h3>
                <div class="space-y-2">
                    <a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg text-gray-700">
                        <i class="fas fa-tachometer-alt ml-3 text-blue-500"></i>
                        <span class="flex-1">لوحة التحكم</span>
                    </a>
                    <a href="index.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg text-gray-700">
                        <i class="fas fa-file-contract ml-3 text-blue-500"></i>
                        <span class="flex-1">تسجيل وثيقة</span>
                    </a>
                    <a href="payment.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg text-gray-700">
                        <i class="fas fa-money-check-alt ml-3 text-green-500"></i>
                        <span>تسجيل الدفع</span>
                    </a>
                    <a href="taxdetails.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg text-gray-700">
                        <i class="fas fa-file-invoice ml-3 text-purple-500"></i>
                        <span>تفاصيل ضريبية</span>
                    </a>
                    <a href="commission.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg text-gray-700">
                        <i class="fas fa-money-bill-wave ml-3 text-blue-500"></i>
                        <span class="flex-1">عمولات المبيعات</span>
                    </a>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="px-4 text-sm font-medium text-gray-500 mb-4">الإدارة</h3>
                <div class="space-y-2">
                    <a href="clients.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg text-gray-700">
                        <i class="fas fa-users ml-3 text-indigo-500"></i>
                        <span>العملاء</span>
                    </a>
                    <a href="#" class="sidebar-link flex items-center px-4 py-3 rounded-lg text-gray-700">
                        <i class="fas fa-chart-line ml-3 text-amber-500"></i>
                        <span>التقارير</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Sidebar Footer -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center px-4 py-3">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full flex items-center justify-center ml-3">
                    <span class="text-white font-bold">أ</span>
                </div>
                <div class="flex-1">
                    <p class="font-medium text-gray-800">المسؤول العام</p>
                    <p class="text-sm text-gray-500">مدير النظام</p>
                </div>
            </div>
        </div>
    </div>
</aside>
    <!-- Overlay for mobile -->
    <div id="overlay" class="overlay"></div>

    <!-- Main Content -->
    <main id="mainContent" class="main-content min-h-screen">
      <!-- Header -->
      <header class="bg-white shadow-sm">
        <div class="px-6 py-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <button
                id="sidebarToggle"
                class="text-gray-600 hover:text-gray-900 focus:outline-none ml-4"
              >
                <i class="fas fa-bars text-xl"></i>
              </button>
              <div class="header-logo">
                <div
                  class="w-12 h-12 bg-gradient-to-r from-purple-600 to-purple-800 rounded-lg flex items-center justify-center shadow-md"
                >
                  <i class="fas fa-file-invoice text-xl text-white"></i>
                </div>
              </div>
              <div class="mr-3">
                <h1 class="text-xl font-bold text-gray-800">
                  نظام إدارة وثائق التأمين
                </h1>
                <p class="text-sm text-gray-600">تسجيل التفاصيل الضريبية</p>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Tax Details Form -->
      <div class="p-4 md:p-6">
        <div class="form-container max-w-4xl mx-auto bg-white rounded-xl">
          <div class="bg-gradient-to-l from-purple-600 to-purple-800 p-6">
            <div class="flex items-center">
              <div class="bg-white p-3 rounded-lg shadow-md ml-4">
                <i
                  class="fas fa-file-invoice-dollar text-2xl text-purple-600"
                ></i>
              </div>
              <div>
                <h2 class="text-2xl font-bold text-white">
                  تسجيل التفاصيل الضريبية
                </h2>
                <p class="text-purple-100">بيانات التفاصيل الضريبية</p>
              </div>
            </div>
          </div>

          <!-- Tax Details Form -->
          <form class="p-6 md:p-8">
            <div class="space-y-8">
              <!-- Other Details -->
              <div class="form-section form-section-purple pr-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-6">
                  تفاصيل أخري
                </h3>

                <div class="space-y-6">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label
                        class="block text-gray-700 text-sm font-medium mb-2"
                        for="policyNumber"
                      >
                        <i
                          class="fas fa-file-alt ml-2 text-purple-500"
                        ></i
                        >رقم الوثيقة
                      </label>
                      <input
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition form-input"
                        id="policyNumber"
                        type="text"
                        placeholder="رقم الوثيقة"
                        readonly
                      />
                    </div>
                    <div>
                      <label
                        class="block text-gray-700 text-sm font-medium mb-2"
                        for="payment-permission"
                      >
                        <i
                          class="fas fa-clipboard-check ml-2 text-purple-500"
                        ></i
                        >إذن الصرف
                      </label>
                      <input
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition form-input"
                        id="payment-permission"
                        type="text"
                        placeholder="إذن الصرف"
                      />
                    </div>
  <div>
                    <label
                      class="block text-gray-700 text-sm font-medium mb-2"
                      for="bank"
                    >
                      <i class="fas fa-bank ml-2 text-purple-500"></i>البنك
                    </label>
                    <select
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition form-input"
                      id="bank"
                    >
                      <option value="">-- اختر البنك --</option>
                      <option value="البنك الأهلي">البنك الأهلي</option>
                      <option value="بنك القاهرة">بنك القاهرة</option>
                      <option value="البنك التجاري">البنك التجاري</option>
                      <option value="بنك مصر">بنك مصر</option>
                    </select>
                  </div>
                    <div>
                      <label
                        class="block text-gray-700 text-sm font-medium mb-2"
                        for="invoice"
                      >
                        <i class="fas fa-file-invoice ml-2 text-purple-500"></i
                        >رقم الفاتورة علي منصة الضرائب
                      </label>
                      <input
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition form-input"
                        id="invoice"
                        type="text"
                        placeholder="رقم الفاتورة"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div
              class="flex flex-col md:flex-row justify-between items-center pt-8 mt-8 border-t border-gray-200 gap-4"
            >
              <div class="flex space-x-4 space-x-reverse">
                <button
                  type="submit"
                  class="px-6 py-3 bg-gradient-to-l from-purple-500 to-purple-700 text-white font-medium rounded-lg hover:opacity-90 transition duration-300 flex items-center"
                >
                  <i class="fas fa-check-circle ml-2"></i>حفظ تفاصيل الدفع
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="./js/shared.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/taxdetails.js"></script>
  </body>
</html>
