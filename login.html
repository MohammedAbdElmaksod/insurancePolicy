<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة وثائق التأمين - تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div
      class="form-container max-w-md w-full bg-white rounded-xl overflow-hidden login-card"
    >
      <div class="loading-bar"></div>
      <div class="p-8 slide-in-right">
        <div class="text-center mb-8">
          <div class="floating-icon inline-block mb-4">
            <div
              class="w-24 h-24 bg-gradient-to-r from-blue-600 to-blue-800 rounded-full flex items-center justify-center shadow-xl"
            >
              <i class="fas fa-shield-alt text-4xl text-white"></i>
            </div>
          </div>
          <h1 class="text-3xl font-bold text-gray-800 mb-2">
            نظام إدارة وثائق التأمين
          </h1>
          <p class="text-gray-600 mb-6">
            إدارة وثائق تأمين العملاء بسهولة وكفاءة
          </p>

          <h2 class="text-2xl font-bold form-title">تسجيل الدخول</h2>
          <p class="text-gray-500 mt-2">
            أدخل بيانات الاعتماد الخاصة بك للوصول إلى النظام
          </p>
        </div>

        <form class="space-y-6">
          <div>
            <label
              class="block text-gray-700 text-sm font-medium mb-2"
              for="username"
            >
              <i class="fas fa-user ml-2 text-blue-500"></i>اسم المستخدم
            </label>
            <input
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition form-input"
              id="username"
              type="text"
              placeholder="أدخل اسم المستخدم"
            />
          </div>

          <div>
            <label
              class="block text-gray-700 text-sm font-medium mb-2"
              for="password"
            >
              <i class="fas fa-lock ml-2 text-blue-500"></i>كلمة المرور
            </label>
            <input
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition form-input"
              id="password"
              type="password"
              placeholder="أدخل كلمة المرور"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                type="checkbox"
                class="h-4 w-4 text-blue-600 border-gray-300 rounded ml-2"
              />
              <label for="remember-me" class="text-sm text-gray-700"
                >تذكرني</label
              >
            </div>
            <a
              href="#"
              class="text-sm text-blue-600 hover:text-blue-800 font-medium"
              >نسيت كلمة المرور؟</a
            >
          </div>

          <button
            type="submit"
            class="w-full btn-primary text-white font-medium py-3 rounded-lg hover:opacity-90 transition duration-300 transform hover:scale-[1.02]"
          >
            <i class="fas fa-sign-in-alt ml-2"></i>تسجيل الدخول
          </button>

          <div class="text-center mt-6">
            <p class="text-gray-600">
              ليس لديك حساب؟
              <a
                href="./index.html"
                class="text-blue-600 hover:text-blue-800 font-medium"
                >ابدأ بتسجيل وثيقة جديدة</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/shared.js"></script>
  </body>
</html>
